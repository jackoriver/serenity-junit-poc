serenity.test.root=serenityswag

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = ["test-type", "ignore-certificate-errors", "--window-size=1000,800"
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "--remote-allow-origins=*"]
    }
  }
}
